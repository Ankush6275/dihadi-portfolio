<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Dihadi</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .moving-heading {
      font-size: 28px;
      font-weight: bold;
      color: #0077ff;
      animation: slideText 5s linear infinite;
      white-space: nowrap;
      margin-bottom: 40px;
    }

    @keyframes slideText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="moving-heading">
    Welcome to Your Work – आपका काम आपका साथ
  </div>

  <div class="btn-container">
    <button class="btn" onclick="goToPostJob()">Post Job</button>
    <button class="btn" onclick="goToFindJob()">Find Job</button>
  </div>

  <script>
    function goToPostJob() {
      window.location.href = "postjob.html";
    }

    function goToFindJob() {
      window.location.href = "findjob.html";
    }
  </script>

</body>
</html>
